<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>MetaChess</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="lib/chessboard.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="container">
		<header>
			<!-- MetaChess header removed -->
		</header>

		<!-- Black player interface -->
		<div class="player-frame" id="black-player">
			<div class="player-info">
				<span class="player-name">BLACK</span>
				<span class="deck-count">Deck: <span id="black-deck-count">60</span></span>
			</div>
			<div class="card-container" id="black-cards">
				<!-- Cards will be generated here by JavaScript -->
			</div>
			<div class="player-controls">
				<button id="black-pass" disabled>Pass Turn</button>
			</div>
		</div>

		<!-- Status display -->
		<div id="status-frame" style="display: none;">
			<div id="status-message">Ready</div>
		</div>

		<!-- Chess board -->
		<div id="board-container">
			<div id="chessboard"></div>
		</div>

		<!-- Add this where you want the clocks to appear -->
		<div class="time-controls">
			<div class="timer white-timer">
				<span class="player-label">White:</span>
				<span id="white-time">3:00</span>
			</div>
			<div class="timer black-timer">
				<span class="player-label">Black:</span>
				<span id="black-time">3:00</span>
			</div>
		</div>

		<!-- Game controls -->
		<div class="game-controls">
			<!-- Your existing controls might be here -->
			<button id="multiplayer-btn" class="button">Play Multiplayer</button>
		</div>

		<!-- White player interface -->
		<div class="player-frame" id="white-player">
			<div class="player-info">
				<span class="player-name">WHITE</span>
				<span class="deck-count">Deck: <span id="white-deck-count">60</span></span>
			</div>
			<div class="card-container" id="white-cards">
				<!-- Cards will be generated here by JavaScript -->
			</div>
			<div class="player-controls">
				<button id="white-pass" disabled>Pass Turn</button>
			</div>
		</div>

		<!-- Game modals -->
		<div class="modal" id="multiplayer-modal">
			<div class="modal-content">
				<h2>Multiplayer Options</h2>
				<button id="create-game-btn">Create New Game</button>
				<div class="separator">OR</div>
				<div class="join-game-form">
					<input type="text" id="game-id-input" placeholder="Enter Game ID">
					<button id="join-game-btn">Join Game</button>
				</div>
				<button id="cancel-multiplayer" class="cancel-button">Cancel</button>
			</div>
		</div>

		<div class="modal" id="waiting-modal">
			<div class="modal-content">
				<h2>Waiting for opponent</h2>
				<p>Share this game link with a friend to play:</p>
				<div class="copy-link-container">
					<input type="text" id="game-link" readonly>
					<button id="copy-link">Copy Link</button>
				</div>
				<button id="cancel-waiting" class="cancel-button"
					onclick="console.log('INLINE: Cancel waiting clicked'); document.getElementById('waiting-modal').style.display = 'none';">Cancel</button>
			</div>
		</div>
	</div>

	<!-- External libraries -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stockfish@11/src/stockfish.js"></script>
	<script src="lib/chess.js"></script>
	<script src="lib/chessboard.js"></script>

	<!-- App scripts -->
	<script src="js/deck.js"></script>
	<script src="js/board.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/socket.js"></script>
	<script src="js/stockfish.js"></script>
	<script src="js/game.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
